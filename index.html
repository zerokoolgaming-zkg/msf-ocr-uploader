<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>⚔️ MSF Screenshot Transcriber (OCR)</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script defer src="config.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>⚔️ MSF Screenshot Transcriber (OCR)</h1>
  </header>
  <main>
    <div class="controls">
      <input id="backendUrl" placeholder="Apps Script /exec URL" />
      <button id="saveUrl">Save URL</button>
    </div>
    <div class="uploader">
      <label class="filebtn">
        <input id="files" type="file" accept="image/*" multiple />
        Choose Files
      </label>
      <span id="status" class="status"></span>
    </div>
    <textarea id="log" class="log" spellcheck="false" placeholder="Transcribed rows will appear here (TSV)…"></textarea>
  </main>
</body>
</html>
